<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //REMOVE DUPLICATE VALUE/ITEM 
        //using find()

        y= ["mahak","shri","mahak","shri","sunny"];
        console.log(y.find((item,index)=> y.indexOf(item)===index));      //mahak
        console.log(y.find((item,index)=> y.indexOf(item)!==index));      //mahak
       //find only capable to find first matched value
    </script>
</body>
</html>
